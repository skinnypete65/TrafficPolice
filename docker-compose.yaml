version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: "traffic_police_db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "user"
    ports:
      - "5440:5432"
    volumes:
      - pg_vol:/var/lib/postgresql/data

  image_storage:
    build: ./image_storage
    ports:
      - "8000:8000"
    volumes:
      - image_vol:/app/images

  service:
    build: ./service
    ports:
      - "8080:8080"
    environment:
      POSTGRESQL_URL: "postgresql://user:user@postgres:5432/traffic_police_db?sslmode=disable"
    depends_on:
      postgres:
        condition: service_started

volumes:
  pg_vol:
  image_vol: